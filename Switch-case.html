<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập: "))
    let string;
    switch (number) {
        case 1:
            string = "Hello"
            break
        case 2:
            string = "Hi"
            break
        case 3:
            string = "Bye"
            break
        default:
            string = "Không phải số"
    }
    alert(string)
</script>
</body>
</html>
